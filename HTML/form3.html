<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario3</title>
</head>
<body>

    <form action="">
        <fieldset>
            <legend>Preferencias</legend>
            <label for="velocidad">Velocidad:</label><br>
            <select name="velocidad" id="velocidad" multiple>
                <option value="100_mbits">100 Mbits</option>
                <option value="1000_mbits">1000 Mbits</option>
            </select><br><br>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br><br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="color">Elija un color:</label>
            <input type="color" id="color" name="color"><br><br>
            <label for="comentarios"></label>
            <textarea id="comentarios" name="comentarios" rows="6" cols="49">Por favor, escriba aquí</textarea><br><br>

            <label>Procesador:</label><br>
            <input type="checkbox" id="amd" name="procesador" value="procesadoramd">
            <label for="amd">AMD</label><br>
            <input type="checkbox" id="intel_i5" name="procesador" value="procesadorintel_i5">
            <label for="intel_i5">Intel i5</label><br>
            <input type="checkbox" id="intel_i7" name="procesador" value="procesadorintel_i7">
            <label for="intel_i7">Intel i7</label><br><br>

            <label for="hora">Elija una hora:</label><br>
            <input type="time" id="hora" name="hora"><br><br>

            <label>Red:</label><br>
            <input type="radio" id="2g" name="red" value="red2g">
            <label for="2g">2G</label><br>
            <input type="radio" id="3g" name="red" value="red3g">
            <label for="3g">3G</label><br>
            <input type="radio" id="4g" name="red" value="red4g">
            <label for="4g">4G</label><br><br>

            <label for="archivo">Elija un archivo:</label>
            <input type="file" id="archivo" name="archivo"><br><br>

            <label>Asignatura:</label><br>
            <input type="checkbox" id="historia" name="asignatura" value="asignaturahistoria">
            <label for="historia">Historia</label><br>
            <input type="checkbox" id="geografia" name="asignatura" value="asignaturageografia">
            <label for="geografia">Geografía</label><br>
            <input type="checkbox" id="lengua" name="asignatura" value="asignaturalengua">
            <label for="lengua">Lengua</label><br>
            <input type="checkbox" id="matematicas" name="asignatura" value="asignaturamatematicas">
            <label for="matematicas">Matemáticas</label><br><br>

            <label for="comentarios2"></label>
            <textarea id="comentarios2" name="comentarios2" rows="8" cols="49">Inserte aquí el texto</textarea><br><br>
        </fieldset>
    </form>
</body>
</html>
