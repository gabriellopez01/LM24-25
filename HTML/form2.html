<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario2</title>
</head>
<body>

    <form action="">
        <fieldset>
            <legend>Complete por favor</legend>
            <label for="hora1">Elija una hora:</label>
            <input type="time" id="hora1" name="hora1"><br><br>
            <textarea id="comentarios1" name="comentarios1" rows="6" cols="45">Utilice este cuadro para escribir</textarea><br><br>

            <p>Seleccione el lenguaje de programaci√≥n:</p>
            <input type="radio" id="java" name="lenguaje" value="lenguajejava">
            <label for="java">Java</label><br>
            <input type="radio" id="python" name="lenguaje" value="lenguajepython">
            <label for="python">Python</label><br>
            <input type="radio" id="html" name="lenguaje" value="lenguajehtml">
            <label for="html">HTML</label><br>
            <input type="radio" id="visual_basic" name="lenguaje" value="lenguajevisual_basic">
            <label for="visual_basic">Visual Basic</label><br><br>

            <label for="fichero1">Elija un fichero:</label>
            <input type="file" id="fichero1" name="fichero1"><br><br>

            <label for="fecha">Elija una fecha:</label>
            <input type="date" id="fecha" name="fecha"><br><br>

            <label for="color1">Elija un color:</label>
            <input type="color" id="color1" name="color1"><br><br>
        </fieldset>

        <fieldset>
            <legend>Rellene las opciones siguientes</legend>

            <input type="checkbox" id="intel" name="procesador" value="procesadorintel">
            <label for="intel">Intel</label><br>
            <input type="checkbox" id="amd" name="procesador" value="procesadoramd">
            <label for="amd">AMD</label><br><br>

            <label for="hora2">Elija una hora:</label>
            <input type="time" id="hora2" name="hora2"><br><br>

            <label for="fichero2">Elija un fichero:</label>
            <input type="file" id="fichero2" name="fichero2"><br><br>

            <p>Seleccione el procesador:</p>
            <input type="radio" id="amd_proc" name="procesador_radio" value="procesadoramd">
            <label for="amd_proc">AMD</label>
            <input type="radio" id="intel_i5" name="procesador_radio" value="procesadorintel_i5">
            <label for="intel_i5">Intel i5</label>
            <input type="radio" id="intel_i7" name="procesador_radio" value="procesadorintel_i7">
            <label for="intel_i7">Intel i7</label><br><br>

            <textarea id="comentarios2" name="comentarios2" rows="4" cols="55">Utilice este recuadro por favor</textarea><br>
        </fieldset>
    </form>
</body>
</html>
